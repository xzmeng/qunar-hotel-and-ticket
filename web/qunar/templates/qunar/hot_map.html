{% extends 'layouts/default/page.html' %}
{% block head %}
    {{ block.super }}
    <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=bO4few1LvTkSVHHUUs0T79hxl84krh8S"></script>
    <script type="text/javascript" src="//api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
    <title>热力图功能示例</title>
    <style type="text/css">
        ul, li {
            list-style: none;
            margin: 0;
            padding: 0;
            float: left;
        }

        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            font-family: "微软雅黑";
        }

        #container {
            height: 500px;
            width: 100%;
        }

        #r-result {
            width: 100%;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="container"></div>
    <div id="r-result">
        <input type="button" onclick="openHeatmap();" value="显示热力图"/><input type="button" onclick="closeHeatmap();"
                                                                            value="关闭热力图"/>
    </div>
    <script type="text/javascript">
        var map = new BMap.Map("container");          // 创建地图实例

        var point = new BMap.Point(116.418261, 39.921984);
        map.centerAndZoom(point, 10);             // 初始化地图，设置中心点坐标和地图级别
        map.enableScrollWheelZoom(); // 允许滚轮缩放

        if (!isSupportCanvas()) {
            alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
        }
        //详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md
        //参数说明如下:
        /* visible 热力图是否显示,默认为true
         * opacity 热力的透明度,1-100
         * radius 势力图的每个点的半径大小
         * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
         *	{
                .2:'rgb(0, 255, 255)',
                .5:'rgb(0, 110, 255)',
                .8:'rgb(100, 0, 255)'
            }
            其中 key 表示插值的位置, 0~1.
                value 为颜色值.
         */
        heatmapOverlay = new BMapLib.HeatmapOverlay({"radius": 20});
        map.addOverlay(heatmapOverlay);

        axios.get('{% url 'qunar:sight_points' %}?city_name={{ request.GET.city_name }}')
            .then(function (response) {
                points = response.data
                heatmapOverlay.setDataSet({data: points, max: 100});
                if (points.length > 0) {
                    point = new BMap.Point(points[0].lng, points[0].lat);
                    {% if not request.GET.city_name %}
                        let zoomVal = 5
                    {% else %}
                        let zoomVal = 10
                    {% endif %}
                    map.centerAndZoom(point, zoomVal);             // 初始化地图，设置中心点坐标和地图级别
                }
            })

        //是否显示热力图
        function openHeatmap() {
            heatmapOverlay.show();
        }

        function closeHeatmap() {
            heatmapOverlay.hide();
        }

        {#closeHeatmap();#}

        function setGradient() {
            /*格式如下所示:
           {
                 0:'rgb(102, 255, 0)',
                 .5:'rgb(255, 170, 0)',
                 1:'rgb(255, 0, 0)'
           }*/
            var gradient = {};
            var colors = document.querySelectorAll("input[type='color']");
            colors = [].slice.call(colors, 0);
            colors.forEach(function (ele) {
                gradient[ele.getAttribute("data-key")] = ele.value;
            });
            heatmapOverlay.setOptions({"gradient": gradient});
        }

        //判断浏览区是否支持canvas
        function isSupportCanvas() {
            var elem = document.createElement('canvas');
            return !!(elem.getContext && elem.getContext('2d'));
        }
    </script>
{% endblock %}
